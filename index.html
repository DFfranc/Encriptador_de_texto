<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/alerta.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>TypeEncrypt</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">T</div>
            <div class="header_texto">
                <h1 class="titulo_principal">TypeEncrypt</h1>
                <p class="subtitulo">Encriptador de texto con JavaScript</p>
            </div>
        </header>
        
        <main class="contenido_principal">
            <div>
                <textarea class="texto_entrada" placeholder="Ingrese el texto aquí"></textarea>
                <p class="advertencia"><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</p>
                <div class="btn_contenedor">
                    <button class="btn_encriptar">Encriptar</button>
                    <button class="btn_desencriptar">Desencriptar</button>
                </div>
            </div>

            <div class="texto_salida">
                <p class="no_texto">
                    <span>Ningún mensaje fue encontrado</span> 
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
                <p class="salida"></p>
            </div>
        </main>
    </div>

    <footer>
        <p class="copyright">&copy; Daniel Franco - Todos Los derechos reservados <!--Insertar fecha con JavaScript--> </p> 
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/69347d4d8c.js" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
