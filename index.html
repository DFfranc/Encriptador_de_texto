<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>TypeEncrypt</title>
</head>
<body>
    <header>
        <h1 class="titulo-principal">TypeEncrypt</h1>
        <p class="subtitulo">Encriptador de texto con JavaScript</p>
    </header>
    
    <main>
        <textarea class="texto_entrada" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>

        <div class="texto_salida">
            <img src="img/Muñeco.svg" alt="Imagen Aun no hay texto">
            <p class="no_texto">
                <span>Ningún mensaje fue encontrado</span> 
                Ingresa el texto que desees encriptar o Desencriptar en el campo de al lado.
            </p>
        </div>
    </main>

    <footer>
        <p class="copyright">&copy; Daniel Franco - Todos Los derechos reservados <!--Insertar fecha con JavaScript--> </p> 
    </footer>

    <script src="js/encriptador.js"></script>
</body>
</html>
